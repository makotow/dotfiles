#prefix
set -g prefix C-t

#View
set -g status-interval 5
set -g status-left-length 16
set -g status-right-length 50

set -g status-bg black
set -g status-fg white
set -g status-left '#[fg=cyan,bold][#14H:#S]#[default]]'
set -g status-right '|#[fg=magenta,bold]#(load.sh)#[default]| #[fg=blue,bold][%a %m/%d %H:%M]#[default]'
set -g message-attr bold
set -g message-fg white
set -g message-bg red

set -g pane-active-border-fg cyan
set -g pane-active-border-bg black
set -g window-status-current-fg blue

set -g terminal-overrides 'xterm*:smcup@:rmcup@'

setw -g mode-bg white
setw -g mode-fg black
setw -g window-status-fg white
setw -g window-status-bg black
#setw -g window-status-current-attr underline
setw -g window-status-current-bg black
setw -g window-status-current-fg green

# Option
setw -g utf8 on
setw -g automatic-rename off
set -g mouse-select-pane on
setw -g mode-mouse on
# KeyBindings
unbind l
unbind ^C

bind C-r source-file ~/.tmux.conf
bind C-t next-window
bind c  new-window
bind 1 break-pane
bind 2 split-window -v
bind 3 split-window -h

bind -r C-h resize-pane -L 6 
bind -r C-l resize-pane -R 6
bind -r C-j resize-pane -D 6
bind -r C-k resize-pane -U 6
bind -r s swap-pane -U

bind k kill-pane
bind K kill-window
bind i display-panes
bind y copy-mode
bind p paste-buffer

bind-key w command-prompt "split-window -p 65 'exec man %%'"

# copy&paste
# PREFIX + y でtmux内でコピーをしてから
# PREFIX, C-c でOSのクリップボードへコピーできる

set-option -g default-command "reattach-to-user-namespace -l $SHELL"
bind-key C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind-key C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"


